<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>QO‘SHMA UNIVERSITETLAR</title>
</head>
<body>
    <div class="container  p-4">
       
        <div class="card shadow">
            <div class="card-header"> <h4>QO‘SHMA UNIVERSITETLAR</h4></div>
            <div class="card-body">
                <div class="card_content">
                    <div class="row p-3">
                        <div class="col-md-6 col-sm-12">
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Ism</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Familya</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Sharif(Otchestvo)</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Tug‘ilgan kun oy yil</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Yashash manzili</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Telefon raqami</label>
                                <input type="tel" class="form-control">
                            </div>
                            <div class="mb-3 d-flex">
                                <div class="form-check px-4">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                      Erkak
                                    </label>
                                  </div>
                                  <div class="form-check  px-4">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                                    <label class="form-check-label" for="flexRadioDefault2">
                                      Ayol
                                    </label>
                                  </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Pasport nusxasi</label>
                                <input type="file" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Pasport seriya</label>
                                <input type="text" placeholder="AA1234567" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Attestat yoki Diplom</label>
                                <input type="file" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Foto 3.5x4.5</label>
                                <input type="file" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Ta'lim shakli</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Tanlang</option>
                                    <option value="1">Kunduzgi </option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">OTM</label>
                                <select class="form-select" aria-label="Default select example"
                                    onclick="selecteds(value)">
                                    <option selected>Tanlang</option>
                                    <option value="1">Mordoviya davlat universiteti (Rossiya Federatsiyas)</option>
                                    <option value="2">Tomsk davlat universiteti (Rossiya Federatsiyas)</option>
                                    <option value="3">Polotsk davlat universiteti (Belarus Respublikas)</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Ta`lim  yo`nalishlari</label>
                                <select class="form-select " aria-label="Default select example" id="sels" >
                                    <option selected>Tanlang</option>
                                </select>
                             
                            </div>
                            <script>
                                 let sels = document.getElementById("sels")
                                function selecteds(value) {
                                    if (value == 1) {
                                        sels.innerHTML = `
                                    <option selected disabled>Tanlang</option>
                                    <option value="Biologiya (fan yo‘nalishi bo‘yicha) (Magistratura)">Biologiya (fan yo‘nalishi bo‘yicha) (Magistratura)</option>
                                    <option value="Filologiya va tillarni o‘qitish: rus tili  (Bakalavriat)">Filologiya va tillarni o‘qitish: rus tili  (Bakalavriat)</option>
                                    `;
                                    }
                                    if (value == 2) {
                                        sels.innerHTML = `
                                    <option selected disabled>Tanlang</option>
                                    <option value="Biologiya (turlari bo‘yicha)  (Bakalavriat)">Biologiya (turlari bo‘yicha)  (Bakalavriat)</option>
                                    <option value="Biznesni boshqarish (tarmoqlar bo‘yicha) (Bakalavriat)">Biznesni boshqarish (tarmoqlar bo‘yicha) (Bakalavriat)</option>
                                    <option value="Arxivshunoslik (Bakalavriat)">Arxivshunoslik (Bakalavriat)</option>
                                    `;
                                    }
                                    if (value == 3) {
                                        sels.innerHTML = `
                                    <option selected disabled>Tanlang</option>
                                    <option value="Texnologik ta’lim (Bakalavriat)"> Texnologik ta’lim (Bakalavriat)</option>
                                    <option value="Turizm (faoliyat yo‘nalishi bo‘yicha) (Bakalavriat)"> Turizm (faoliyat yo‘nalishi bo‘yicha) (Bakalavriat)</option>
                                    `;
                                    }
                                }
                            </script>
                        </div>
                </div>
             </div>
            </div>
           <div class="card-footer p-3">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-outline-danger" type="button">Bekor qilish</button>
                <button class="btn btn-outline-primary me-md-2" type="button">Yuborish</button>
              </div>
           </div>
        </div>
    </div>
</body>
</html>
